<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="" spellcheck="false">
            <button><i class="bi bi-search"></i></button>
        </div>
        <div class="cuaca">
            <img src="image/sun.png" class="icon_cuaca">
            <h1 class="temp">22Â°c</h1>
            <h3 class="city">Medan</h3>
            <div class="details">
                <div class="side_left">
                    <div class="col loc">
                        <img src="image/location.png">
                        <div class="col2">
                            <p class="location">ID</p>
                            <p>Country</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="image/pressure.png">
                        <div class="col2">
                            <p class="pressure">1010 Pa</p>
                            <p>Pressure</p>
                        </div>
                    </div>
                </div>
                <div class="side_right">
                    <div class="col">
                        <img src="image/moisturizing.png">
                        <div class="col2">
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="image/wind.png">
                        <div>
                            <p class="wind">20 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
